<!-- Write a JavaScript program to replace every character in a given string with the character following it in the alphabet. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 41</title>
</head>

<body>

</body>
<script>
    const sortStr = (str) => {
        let sArr = str.split('');

        for (let i = 0; i < sArr.length; i++) {
            switch (sArr[i]) {
                case ' ':
                    break;
                case 'z':
                    sArr[i] = 'a';
                    break;
                case 'Z':
                    sArr[i] = 'A';
                    break;
                default:
                    sArr[i] = String.fromCharCode(1 + sArr[i].charCodeAt(0));
            }

            switch (sArr[i]) {
                case 'a': case 'e': case 'i': case 'o': case 'u':
                    sArr[i] = sArr[i].toUpperCase();

            }
        }
        return sArr.join("");
    }

    let str = prompt("Enter the string : ");

    console.log(sortStr(str));

</script>

</html>
