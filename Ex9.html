    <script>
        let today = new Date();
        let chrmsDay = new Date(today.getFullYear(),11,25);

        if (today.getMonth() > 11 && today.getDate() > 25) {
            chrmsDay.setFullYear(chrmsDay.getFullYear() + 1);            
        }

        let oneDay = 1000 * 60 * 60 * 24;

        let leftDays = Math.ceil((chrmsDay.getTime() - today.getTime()) / oneDay)
        console.log(leftDays + " days are left for christmas !");
    </script>
