<!-- Write a JavaScript program to find the number of inversions of a given array of integers. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 80</title>
</head>

<body>

</body>
<script>
    const findInvsn = (arr) => {
        let nArr = [];
        let cnt = 0;

        for (let i = 0; i < arr.length; i++) {
            nArr[i] = parseInt(arr[i]);
        }

        for (let i = 0; i < nArr.length; i++) {
            for (let j = i + 1; j < nArr.length; j++) {
                if (nArr[i] > nArr[j])
                    cnt++;
            }
        }
        return cnt;
    };

    let num = prompt("Enter the numbers : ");
    num = num.split(',');

    alert(findInvsn(num));
</script>

</html>
