<!-- Write a JavaScript program to create an updated string of 4 copies of the last 3 characters of a given original string. The string length must be 3 and above. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 50</title>
</head>

<body>

</body>
<script>
    let str = prompt("Enter the string : ");

    if (str.length < 3) {
        alert("Please enter string greater than 3 character...");
    } else {
        str = str.substring(str.length - 3);
        alert(str.repeat(4))
    }
</script>

</html>
