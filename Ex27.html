<!-- 27. Write a JavaScript program to check whether a string "Script" appears at the 5th (index 4) position in a given string.If "Script" appears in the string, return the string without "Script" otherwise return the original one. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 27</title>
</head>

<body>

</body>
<script>
    let str = prompt("Enter any string : ");
    let resStr = str;
    if (str.length < 6) {
        alert(str);
    }
    else {
        if (str.substring(10, 4) == 'Script') {
            resStr = str.substring(0, 4) + str.substring(10, str.length);
        }
    }
    alert(resStr);
</script>

</html>
