<!-- 25. Write a JavaScript program to check whether a string starts with 'Java' if it does not otherwise. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 25</title>
</head>

<body>

</body>
<script>
    let str = prompt("Enter the string : ");
    let newStr = str.substring(0, 4);
    console.log(newStr);
    if (newStr == "Java") {
        alert(true);
    }
    else {
        alert(false);
    }
</script>

</html>
