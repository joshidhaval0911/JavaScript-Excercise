<!-- Write a JavaScript program to create another string by adding "Py" in front of a given string. If the given string
begins with "Py" return the original string. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 19</title>
</head>

<body>

</body>
<script>
    let str = prompt("Enter string : ");

    if (str.substring(0, 2) == "Py" || str == null || str == undefined || str == '') {
        alert(str);
    } else {
        alert("Py" + str);
    }
</script>

</html>
