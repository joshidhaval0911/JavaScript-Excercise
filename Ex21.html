<!-- 21. Write a JavaScript program to create a new string from a given string by changing the position of the first and last characters. The string length must be broader than or equal to 1. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 21</title>
</head>

<body>

</body>
<script>
    let str = prompt("Enter the string : ");

    if (str.length > 1) {
        let s = str[0];

        let e = str[str.length - 1];

        let sub = str.substring(1, str.length - 1);
        alert("Modified string : " + e + sub + s);
    } else {
        alert("Enter string greater than 1 character...");
    }
</script>

</html>
