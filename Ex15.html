<!-- 15. Write a JavaScript program to compute the sum of the two given integers. If the two values are the same, then return triple their sum. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 15</title>
</head>

<body>

</body>
<script>
    let num1 = parseInt(prompt("Enter number 1 : "));
    let num2 = parseInt(prompt("Enter number 2 : "));
    let sum;

    if (num1 == num2) {
        sum = (num1 + num2) * 3;
    }
    else {
        sum = num1 + num2;
    }

    alert("The sum of two number is : " + sum);
</script>

</html>
