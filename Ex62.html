<!-- Write a JavaScript program to swap the first and last elements of a given array of integers. The array length should be at least 1. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 62</title>
</head>

<body>

</body>
<script>
    let numArr = [34, 2, 34, 55, 4, 23, 4, 2, 45, 54];

    alert(numArr);
    let t = numArr[0];
    numArr[0] = numArr[numArr.length - 1];
    numArr[numArr.length - 1] = t;

    alert(numArr);
</script>

</html>
