<!-- Write a JavaScript program to check whether three given numbers are increasing in strict or in soft mode. Note: Strict mode -> 10, 15, 31 : Soft mode -> 24, 22, 31 or 22, 22, 31 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 38</title>
</head>

<body>

</body>
<script>
    let num1 = parseInt(prompt("Enter the number 1 :"));
    let num2 = parseInt(prompt("Enter the number 2 :"));
    let num3 = parseInt(prompt("Enter the number 3 :"));

    if (num2 > num1 && num3 > num1) {
        alert("Numbers are in Strict Mode");
    } else {
        alert("Numbers are in Soft Mode");
    }
</script>

</html>
