<!-- Write a JavaScript program to compute the sum of three elements of a given array of integers of length 3. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 60</title>
</head>

<body>

</body>
<script>
    let numArr = [];
    let sum = 0;

    for (let i = 0; i < 3; i++) {
        numArr[i] = parseInt(prompt("Enter the number : "));
        sum += numArr[i];
    }

    alert(sum);
</script>

</html>
