<!-- 30. Write a JavaScript program to check whether two numbers are in the range 40..60 or 70..100 inclusive. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 30</title>
</head>

<body>

</body>
<script>
    let num1 = parseInt(prompt("Enter the number 1 : "));
    let num2 = parseInt(prompt("Enter the number 2 : "));

    if ((num1 >= 40 && num1 <= 60 && num2 >= 40 && num2 <= 60) || (num1 >= 70 && num1 <= 100 && num2 >= 70 && num2 <= 100)) {
        alert(true);
    } else {
        alert(false);
    }
</script>

</html>
