<!-- Write a JavaScript program to determine if two arrays of integers of the same length are similar. The arrays will be similar if one array can be obtained from another array by swapping at most one pair of elements. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 68</title>
</head>

<body>

</body>
<script>
    const compareArr = (arr1, arr2) => {
        let res = true;
        for (let i = 0; i < arr1.length; i++) {
            for (let j = i; j < arr1.length; j++) {
                var temp = arr1[i];
                arr1[i] = arr1[j];
                arr1[j] = temp;

                for (let k = 0; k < arr1.length; k++) {
                    if (parseInt(arr1[k]) !== parseInt(arr2[k])) {
                        res = false;
                        break;
                    }
                }
                if (res)
                    return true;
                arr1[j] = arr1[i]
                arr1[i] = temp;
            }
        }
        return false;
    };

    let num1 = prompt("Enter the numbers : "); //Enter numbers using comma(,) seperator 
    let num2 = prompt("Enter the numbers : ");

    alert(compareArr(num1.split(','), num2.split(',')));
</script>

</html>
