<!-- Write a JavaScript program to find the largest value between the first and last elements and set all the other elements to that value. Display the updated array. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

</body>
<script>
    let numArr = [];

    for (let i = 0; i < 3; i++) {
        numArr[i] = parseInt(prompt("Enter the number : "));
    }

    let t = numArr[0] > numArr[2] ? numArr[0] : numArr[2];
    for (let i = 0; i < 3; i++) {
        numArr[i] = t;
    }
    alert(numArr);
</script>
