<!-- Write a JavaScript program to check whether it is possible to replace $ in a given expression x $ y = z with one of the four signs +, -, * or / to obtain a correct expression.  
For example x = 10, y = 30 and z = 300, we can replace $ with a multiple operator (*) to obtain x * y = z -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 70</title>
</head>

<body>

</body>
<script>
    const checkExp = (n1, n2, n3) => {
        return ((n1 + n2 === n3) || (n1 - n2 === n3) || (n1 * n2 === n3) || (n1 / n2 === n3))
    };

    let num1 = parseInt(prompt("Enter number 1 : "));
    let num2 = parseInt(prompt("Enter number 2 : "));
    let num3 = parseInt(prompt("Enter number 3 : "));

    alert(checkExp(num1, num2, num3));

</script>

</html>
