<!-- 4. Write a JavaScript program to find the area of a triangle where three sds are 5, 6, 7.  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 4</title>
</head>

<body>

</body>
<script>
    var sd1 = 5;
    var sd2 = 6;
    var sd3 = 7;

    var s = (sd1 + sd2 + sd3) / 2;

    var area = Math.sqrt(s * ((s - sd1) * (s - sd2) * (s - sd3)));

    console.log(area);
</script>

</html>
