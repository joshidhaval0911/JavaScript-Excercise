<!-- 20. Write a JavaScript program to remove a character at the specified position in a given string and return the modified string -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 20</title>
</head>

<body>

</body>
<script>
    function rmChar(str, pos) {
        let sub1 = str.substring(0, pos);
        let sub2 = str.substring(pos + 1, str.length);

        console.log(sub1, sub2);
        alert("Character at " + pos + " remove from string : " + sub1 + sub2)
    }

    let str = prompt("Enter the string : ");
    let pos = parseInt(prompt("Enter the position which you want to remove : ")) - 1;

    rmChar(str, pos);
</script>

</html>
