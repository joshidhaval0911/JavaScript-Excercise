<!-- 1. Write a JavaScript program to display the current day and time in the following format.  
Sample Output : Today is : Tuesday.
Current time is : 10 PM : 30 : 38 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 1</title>
</head>

<body>

</body>
<script>
    let day = new Date();
    let dayVal = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    let noon = "AM";
    let hours = day.getHours();

    if (hours > 12) {
        hours -= 12;
        noon = "PM";
    }

    console.log("Today is : " + dayVal[day.getDay()] + ".");
    console.log("Current time is : ", hours.toString(), noon, ":", day.getMinutes().toString(), ":", day.getSeconds().toString());


</script>

</html>
