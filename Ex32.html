<!-- 32. Write a JavaScript program that checks whether the last digit of three positive integers is the same. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 32</title>
</head>

<body>

</body>
<script>
    let num1 = parseInt(prompt("Enter the number 1 : "));
    let num2 = parseInt(prompt("Enter the number 2 : "));
    let num3 = parseInt(prompt("Enter the number 3 : "));

    if (num1 % 10 === num2 % 10 && num1 % 10 === num3 % 10 && num2 % 10 === num3 % 10) {
        alert(true);
    } else {
        alert(false);
    }
</script>

</html>
