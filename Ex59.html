<!-- Write a JavaScript program to create a new string using the first and last n characters from a given string. The string length must be larger than or equal to n. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 59</title>
</head>

<body>

</body>
<script>
    const createStr = (str, n) => {
        return (str.substring(0, n) + str.substring(str.length - n));
    };

    let str = prompt("Enter the string : ");
    let n = parseInt(prompt("How many character : "));

    alert("New string : " + createStr(str, n));

</script>

</html>
