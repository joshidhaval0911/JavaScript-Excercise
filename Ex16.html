<!-- 16. Write a JavaScript program to check a pair of numbers and return true if one of the numbers is 50 or if their sum is 50. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 16</title>
</head>

<body>

</body>
<script>
    let num1 = parseInt(prompt("Enter number 1 : "));
    let num2 = parseInt(prompt("Enter number 2 : "));
    let num3 = parseInt(prompt("Enter number 3 : "));

    if (num1 == 50 || num2 == 50 || num3 == 50 || (num1 + num2 == 50) || (num1 + num3 == 50) || (num2 + num3 == 50) || (num1 + num2 + num3 == 50)) {
        alert(true);
    }
    else{
        alert(false);
    }

</script>

</html>
