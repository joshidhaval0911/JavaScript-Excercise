<!-- 29. Write a JavaScript program to find the closest value to 100 from two numerical values. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 29</title>
</head>

<body>

</body>
<script>
    let num1 = parseInt(prompt("Enter the number 1 : "));
    let num2 = parseInt(prompt("Enter the number 2 : "));

    if ((100 - num1) < (100 - num2)) {
        alert(num1 + " is closer to the 100");
    } else {
        alert(num2 + " is closer to the 100");
    }
</script>

</html>
