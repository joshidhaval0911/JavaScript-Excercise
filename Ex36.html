<!-- 36. Write a JavaScript program to check from two given integers whether one of them is 8 or their sum or difference is 8. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 36</title>
</head>

<body>

</body>
<script>
    let num1 = parseInt(prompt("Enter the number 1 :"));
    let num2 = parseInt(prompt("Enter the number 2 :"));

    if ((num1 + num2) == 8 || (num1 - num2) == 8 || num1 == 8 || num2 == 8) {
        alert(true);
    } else {
        alert(false);
    }
</script>

</html>
