<!-- 23. Write a JavaScript program to check whether a given positive number is a multiple of 3 or 7. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 23</title>
</head>

<body>

</body>
<script>
    let num = parseInt(prompt("Enter the number :"));

    if (num % 3 == 0 || num % 7 == 0) {
        alert(true);
    } else {
        alert(false);
    }
</script>

</html>
